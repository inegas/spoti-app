<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist.images | noimage" class="img-thumbnail img-circle" alt="">
  </div>
  <div class="col">
    <h3>{{artist.name}}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank">Ir a la página del artista</a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button type="button" class="btn btn-outline-light" [routerLink]="['/search']">Volver</button>
  </div>
  <div class="row m-5">
      <div class="col">
        <table class="table">
          <thead class="th">
              <tr>
                  <!--Th vacio, para no descuadrar la tabla-->
                  <th></th>
                  <th>Album</th>
                  <th>Canción</th>
                  <th>Vista Previa</th>
                </tr>
          </thead>
          <tbody class="tb">
            <tr *ngFor="let item of topTracks">
              <td>
                <img [src]="item.album.images | noimage" class="img-thumb" alt="">
              </td>
              <td>{{item.album.name}}</td>
              <td>{{item.name}}</td>
              <td>
                <!-- <audio [src]="item.preview_url" controls></audio> -->
                <iframe src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
