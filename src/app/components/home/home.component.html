<div class="card-columns">
    <div *ngFor="let item of newSongs" class="card">
      <img [src]="item.images[0].url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.release_date}} <span *ngFor="let artists of item.artists" class="badge badge-pill badge-secondary">{{artists.name}}</span></p>
      </div>
    </div>
