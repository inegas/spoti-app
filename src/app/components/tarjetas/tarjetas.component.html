<div class="card-columns m-5 animated fadeIn text-center" >
  <div (click)="showArtist(item)" *ngFor="let item of items" class="card puntero">
    <img [src]="item.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">{{item.release_date}} <span *ngFor="let artists of item.artists" class="badge badge-pill badge-secondary">{{artists.name}}</span></p>
    </div>
  </div>
